<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENNY KRISTIK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>RahmadPurba.DORM</h1>
            <div class="navbar-links">
                <a href="https://rahmadpurbadorm.github.io/blog/" class="login-btn">Baca Selengkapnya</a>
                <a href="https://rahmadpurbadorm.github.io/dasboard/" class="login-btn">Contact Us</a>
                <a href="https://maps.app.goo.gl/WeaKBJQKnY1mv98q6?g_st=iw" class="cta-btn">Maps</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Mau Cari Kost Murah?</h2>
            <h3>Disini Ajaaaa....</h3>
            <p>Fasilitas Lengkap Dan Harga Terjangkau</p>
            <a href="https://rahmadpurbadorm.github.io/pricelist/" class="cta-btn">Pesan disini!</a>
            <div class="image-mockup">
                <img src="ENNY 2.png" alt="Sample Room Image">
            </div>
        </section>

        <section class="trusted-by">
            <p>Tampilan halaman depan kos, kamar tidur, dan rooftop</p>
            <div class="logos">
                <img src="https://enny-kristik.github.io/enny-kristik/enny1foto.jpg" alt="Local Business Partner">
                <img src="https://enny-kristik.github.io/enny-kristik/enny2foto.jpg" alt="University Housing Approved">
                <img src="https://enny-kristik.github.io/enny-kristik/enny3foto.jpg" alt="Popular Student Choice">
                <a href="https://rahmadpurbadorm.github.io/viewmore/" class="cta-btn">View More</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RahmadPurba.DORM. All rights reserved.</p>
        <p>Contact us at: <a href="mailto:info@rahmadpurba.dorm">info@rahmadpurba.dorm</a></p>
    </footer>

    <script>
        // JavaScript untuk toggle menu mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        menuToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
